<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./figuras.css">

    <title>Taller 1: Figuras geometricas</title>
  </head>
  <body>
    <header class="header text-center">
        <h1>Figuras Geométricas </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
    <div class="container figuras">
        <div class="row">
            <!-- Cuadrado -->
            <div class="col-md col-12 figuras__cuadrado" >
            <form>
				<br>
                <h2>Calcula el áera y perimetro de un cuadrado</h2><br>
                <div class="row">
                    <div class="col-12">
                        <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
                        <input id="inputCuadrado" class="form-control" type="number" placeholder="Introduce el lado del cuadrado">
                    </div>
                    <div class="col-12">&nbsp;</div>
                    <div class="col-6 text-center"><button type="button" class="btn btn-light btn-sm" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button></div>
                    <div class="col-6 text-center"><button type="button" class="btn btn-light btn-sm" onclick="calcularAreaCuadrado()">Calcular el áera</button></div>
                    <div class="col-12">&nbsp;</div>
                </div>
            </form>
            </div>

			<div class="col-1">&nbsp;</div>
			
            <!-- Triangulo -->
            <div class="col-md col-12 figuras__triangulo"> 
			<form>
				<br>
                <h2>Calcula el áera y perimetro de un triángulo</h2><br>
                <div class="row">
                    <div class="col-12">
                        <label for="lado1Triangulo">Escribe los valores que se te solicitan:</label>
                        <input id="lado1Triangulo" class="form-control" type="number" placeholder="Introduce lado 1 del triángulo">

                        <label for="lado2Triangulo">&nbsp; </label>
                        <input id="lado2Triangulo" class="form-control" type="number" placeholder="Introduce lado 2 del triángulo">

                        <label for="baseTriangulo">&nbsp; </label>
                        <input id="baseTriangulo" class="form-control" type="number" placeholder="Introduce la base del triángulo">

                        <label for="alturaTriangulo">&nbsp; </label>
                        <input id="alturaTriangulo" class="form-control" type="number" placeholder="Introduce la altura del triángulo">
                    </div>
                    <div class="col-12">&nbsp;</div>
                    <div class="col-6 text-center"><button type="button" class="btn btn-light btn-sm" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button></div>
                    <div class="col-6 text-center"><button type="button" class="btn btn-light btn-sm" onclick="calcularAreaTriangulo()">Calcular el áera</button></div>
                    <div class="col-12">&nbsp;</div>
                </div>
            </form>
			</div>
			
			<div class="col-1">&nbsp;</div>

            <!-- Circulo-->
            <div class="col-md col-12 figuras__circulo">
            <form>
                <br>
                <h2>Calcula el áera y perimetro de un circulo</h2><br>
                <div class="row">
                    <div class="col-12">
                        <label for="inputCirculo">Escribe cuánto mide el radio de tu circulo:</label>
                        <input id="inputCirculo" class="form-control" type="number" placeholder="Introduce el radio del circulo">
                    </div>
                    <div class="col-12">&nbsp;</div>
                    <div class="col-6 text-center"><button type="button" class="btn btn-light btn-sm" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button></div>
                    <div class="col-6 text-center"><button type="button" class="btn btn-light btn-sm" onclick="calcularAreaCirculo()">Calcular el áera</button></div>
                    <div class="col-12">&nbsp;</div>
                </div>
            </form>
            </div>
            
        </div>
   
    </div>
    </section>
    <br>

    <script src="./figuras.js"></script>
    <!-- Get Bootstrap opc 1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
